<script>
  $(document).ready(function() {
    // Get the last part of the current pathname
    var currentPathname = window.location.pathname.split('/').pop();

    // Loop through each nav item in the navbar
    $('.navbar-nav li a').each(function() {
      var linkPathname = new URL($(this).attr('href'), window.location.origin).pathname.split('/').pop();

      console.log(currentPathname);
      console.log(linkPathname);

      if (currentPathname === linkPathname) {
        // Add 'active' class to the parent li of the matched link
        $(this).parent().addClass('active');
      } else {
        // Remove 'active' class if it exists on other nav items
        $(this).parent().removeClass('active');
      }
    });
  });

</script>
